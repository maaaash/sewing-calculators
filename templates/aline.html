<p>A-Line Skirt Calculator</p>
<div id="submit-location">
    <h1> Submit a location! </h1>
    <form method="post" action="/submit">
      <label for="name">Name: </label>
      <input type="text" id="name" name="name" value="" placeholder="Enter a name if it has one" required="not required" autofocus="autofocus"  />
      <label for="location">Location: </label>
      <input type="text" id="location" name="location" value="" placeholder="Enter a postcode or address" required="required" autofocus="autofocus"  />
      <label for="length">Length: </label>
      <input type="text" id="length" name="length" value="" placeholder="length" required="not required" />
      <input type="submit" value= "Submit" id="submit button" />
    </form>
</div>
